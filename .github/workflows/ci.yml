name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Run Backend Tests (optional)
        run: |
          cd backend
          # Uncomment this if you have backend tests:
          # npm test

      - name: Archive Production Build (optional)
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist

  # Optional: Deploy Job (Add steps to deploy to GCP/your server)
